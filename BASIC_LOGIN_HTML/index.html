<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <title>Adriansr22 - #SHADOW BASIC LOGIN</title>
</head>
<body>
    <div class="wrapper">
        <div class="card"></div>
            <div class="card2"></div>
        <div class="card-switch">
            <label class="switch">
               <input class="toggle" type="checkbox">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title" style="font-family: sans-serif;">Login</div>
                     <form  class="flip-card__form">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <input type="password" placeholder="Contraseña" name="password" class="flip-card__input">
                        <button class="flip-card__btn" style="font-family: sans-serif;">Vamos!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title" style="font-family: sans-serif;">Registro</div>
                     <form  class="flip-card__form">
                        <input type="name" placeholder="Nombre" class="flip-card__input">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <input type="password" placeholder="Contraseña" name="password" class="flip-card__input">
                        <button class="flip-card__btn" style="font-family: sans-serif;">Confirma!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
   <footer>
    <p style="color: white">'&copy' @Adriansr22</p>
   </footer>
</body>
</html>
